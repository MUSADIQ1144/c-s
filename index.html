<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
  </head>
  <body style="margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color:#0a0a0a; background: radial-gradient(1200px 800px at 50% -10%, #f8f8f8, #f2f2f2 40%, #ededed 80%);">
    <!-- Page Wrapper -->
    <div style="min-height:100dvh; display:flex; align-items:center; justify-content:center;">
      <!-- Card -->
      <main aria-label="Coming soon" style="width:100%; max-width:820px; margin:40px 16px; background:#ffffff; border:1px solid rgba(0,0,0,0.06); border-radius:28px; box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 12px 40px rgba(0,0,0,0.08); overflow:hidden;">
        <!-- Top bar / subtle gradient strip -->
        <div style="height:6px; width:100%; background: linear-gradient(90deg, #d9d9d9, #efefef, #d9d9d9);"></div>

        <!-- Content -->
        <section style="padding:56px 48px 40px 48px; text-align:center;">
          <!-- Small badge -->
          <div style="display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px; background:#f4f4f5; border:1px solid rgba(0,0,0,0.06); font-size:12px; font-weight:600; letter-spacing:.02em; color:#555;">
            <span style="display:inline-block; width:8px; height:8px; background:#0a0a0a; border-radius:50%; opacity:.8;"></span>
            <span>Subject</span>
          </div>

          <!-- Heading -->
          <h1 style="margin:22px 0 12px; font-size: clamp(32px, 6vw, 56px); line-height:1.06; letter-spacing:-.02em; font-weight:700;">
            Coming&nbsp;Soon
          </h1>

          <!-- Subcopy -->
          <p style="margin:0 auto 28px; max-width:640px; font-size: clamp(15px, 2.6vw, 18px); line-height:1.6; color:#505050;">
            We’re crafting something clean, fast, and delightfully simple. If you want first access when we launch, drop your email below.
          </p>

          <!-- Email capture (no external CSS/JS) -->
          <form method="#" action="#" style="display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:12px; margin-top:6px;">
            <input type="email" name="email" placeholder="you@icloud.com" aria-label="Email address"
              style="flex: 1 1 260px; max-width:420px; height:48px; padding:0 16px; border-radius:12px; border:1px solid rgba(0,0,0,.14); outline:none; font-size:16px; background:#fafafa; color:#111; box-shadow: inset 0 1px 0 rgba(255,255,255,.7);"/>
            <button type="submit" style="height:48px; padding:0 18px; border:none; border-radius:12px; background:#111111; color:#ffffff; font-weight:600; font-size:15px; letter-spacing:.01em; cursor:pointer; box-shadow: 0 1px 0 rgba(255,255,255,.3) inset, 0 6px 16px rgba(0,0,0,.18);">Notify me</button>
          </form>

          <!-- Tiny note -->
          <p style="margin:14px 0 0; font-size:12px; color:#7a7a7a;">No spam. Unsubscribe anytime.</p>
        </section>

        <!-- Divider -->
        <div style="height:1px; width:100%; background: linear-gradient(90deg, rgba(0,0,0,.06), rgba(0,0,0,.03) 20%, rgba(0,0,0,.03) 80%, rgba(0,0,0,.06));"></div>

        <!-- Footer -->
        <footer style="padding:18px 24px; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
          <div style="display:flex; align-items:center; gap:10px;">
            <div aria-hidden="true" style="width:20px; height:20px; border-radius:6px; background:linear-gradient(135deg,#111,#444);"></div>
            <span style="font-size:13px; color:#555;">Innovation meets simplicity.</span>
          </div>
          <div style="font-size:12px; color:#8a8a8a;">© <span id="year" style="opacity:.9;">2025</span></div>
        </footer>
      </main>
    </div>

    <!-- Inline year update without external JS -->
    <script>
      (function(){
        var y = new Date().getFullYear();
        var el = document.getElementById('year');
        if(el) el.textContent = y;
      })();
    </script>
  </body>
</html>
